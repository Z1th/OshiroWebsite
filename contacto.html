        <h1 class="titulo">Estamos a tus ordenes</h1>
        <p class="titulo__lema">En Oshiro <b><u>queremos escucharte</u></b></p>


    <section class="formContacto">
        <div class="form formIzquierda">

            <form>
                <fieldset>
                    <!--Etiqueta Legend ayuda a poner titulo al form-->
                <legend>Oshiro Gourmet te escucha</legend>
                <br>
        
                <!-- Nombre -->
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" placeholder="Escribe tu nombre">
                <br><br>
        
                <!--Apellidos-->
                  <label for="apellido">Apellido: </label>
                  <input type="text" name="apellido" placeholder="Escribe tu apellido">
                  <br><br>
        
                  <!--Correo-->
                  <label for="email">Email: </label>
                  <input type="email" name="email" placeholder="Escribe tu correo electronico">
                  
                  <br><br>
        
                <!--Comentario-->
        
                <label for="comentario">Comentario:</label>
                <br>
                <textarea name="comentarios" id="" cols="50" rows="5"></textarea>
                <br><br>
        
                <input type="submit" value="Enviar">
                <input type="reset" value="borrar">
                <br><br>
                </fieldset>
            </form>

        </div>
        <div class="form formDerecha"></div>
    </section>
